<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes colorShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes rainbowGradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #ff6b9d, #667eea);
            background-size: 400% 400%;
            animation: colorShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: slideInDown 0.6s ease;
        }

        h1 {
            font-size: 3.2em;
            background: linear-gradient(90deg, #560058, #ec24a9, #55014e, #660127, #ff6b9d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowGradient 8s linear infinite;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(34, 1, 87, 0.9);
            font-size: 1.4em;
            font-weight: 300;
        }

        .header-actions {
            /* background: linear-gradient(135deg, #000 0%, #333 100%); */
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2, #e94560);
            background-size: 200% auto;
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
        }

        .btn-primary:active::after {
            animation: ripple 0.6s ease-out;
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn-secondary:hover {
            background: white;
            color: #ff6b6b;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.4);
        }

        .btn-danger {
            background: linear-gradient(90deg, #ff6b6b, #e94560);
            background-size: 200% auto;
            color: white;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-danger::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
        }

        .btn-danger:active::after {
            animation: ripple 0.6s ease-out;
        }

        .btn-danger:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.6);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: linear-gradient(135deg, #fff 0%, #f8f9ff 100%);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            background-size: 200% auto;
        }

        .stat-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.25);
        }

        .stat-number {
            font-size: 2.8em;
            font-weight: 900;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            margin-top: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        /* Info Box */
        .info-box {
            background: white;
            border-left: 4px solid transparent;
            border-image: linear-gradient(180deg, #ff6b6b, #4ecdc4) 1;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
        }

        .info-box:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.2);
        }

        .info-box h3 {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .info-box p {
            color: #555;
            line-height: 1.8;
        }

        /* History Section */
        .history-section {
            background: white;
            border-left: 4px solid transparent;
            border-image: linear-gradient(180deg, #ff6b6b, #4ecdc4) 1;
            padding: 35px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
        }

        .history-section h2 {
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.05) 0%, rgba(78, 205, 196, 0.05) 100%);
            border-left: 4px solid transparent;
            border-image: linear-gradient(180deg, #ff6b6b, #4ecdc4) 1;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .history-item:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(78, 205, 196, 0.15) 100%);
            transform: translateX(8px) scale(1.01);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.25);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .history-action {
            background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf7f);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .history-time {
            color: #888;
            font-size: 0.9em;
        }

        .history-input {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.08) 0%, rgba(78, 205, 196, 0.08) 100%);
            color: #333;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.95em;
            border: 1px solid rgba(255, 107, 107, 0.2);
            max-height: 150px;
            overflow-y: auto;
        }

        .history-output {
            background: linear-gradient(135deg, rgba(107, 199, 127, 0.08) 0%, rgba(78, 205, 196, 0.08) 100%);
            color: #333;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.95em;
            border: 1px solid rgba(78, 205, 196, 0.2);
            max-height: 200px;
            overflow-y: auto;
        }

        .no-history {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top: 4px solid #ff6b6b;
            border-right: 4px solid #4ecdc4;
            border-bottom: 4px solid #ffd93d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .history-item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            /* .header-actions {  flex-direction: column; } */

            .btn {
                width: 100%;
                text-align: center;
            }
        }

        /* Action buttons in item */
        .history-item-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .history-item-btn {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15) 0%, rgba(78, 205, 196, 0.15) 100%);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .history-item-btn:hover {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            color: white;
            border-color: transparent;
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Session History</h1>
            <p class="subtitle">Track Your Project Journey</p>
            <div class="header-actions">
                <a href="/dashboard" class="btn btn-primary"
                    style="background: linear-gradient(135deg, #4a69f3 0%, #4f2f6e 100%); color: white;">‚Üê Back to
                    Dashboard</a>
                <!-- <button class="btn btn-secondary" onclick="refreshHistory()"
                    style="background: linear-gradient(135deg, #000 0%, #333 100%); color: aliceblue; border: none;">
                    Refresh</button> -->
                <button class="btn btn-danger" onclick="clearHistory()"
                    style="background: linear-gradient(135deg, #a40000 0%, #ee5a6f 100%); color: white;">Clear
                    History</button>
            </div>
        </header>

        <!-- Stats Section -->
        <div class="stats-grid" id="stats-container">
            <div class="loading">
                <div class="spinner"></div>
                Loading session data...
            </div>
        </div>

        <!-- Session Info -->
        <div class="info-box" id="session-info">
            <h3>Session Information</h3>
            <p id="session-details">Loading session details...</p>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h2>Conversation History</h2>
            <div class="history-list" id="history-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading conversation history...
                </div>
            </div>
        </div>
    </div>

    <script>
        let fullHistory = [];

        // Load history on page load
        document.addEventListener('DOMContentLoaded', loadHistory);

        async function loadHistory() {
            try {
                const token = localStorage.getItem('jwt_token');

                if (!token) {
                    document.getElementById('history-container').innerHTML =
                        '<div class="no-history">Error: Authentication token not found. Please log in again.</div>';
                    return;
                }

                const response = await fetch('/api/full_history', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.status === 401) {
                    document.getElementById('history-container').innerHTML =
                        '<div class="no-history">Error: Authentication failed. Please log in again.</div>';
                    return;
                }

                const data = await response.json();

                fullHistory = data.conversation_history || [];

                // Display stats
                displayStats(data.statistics, data.total_interactions);

                // Display session info
                displaySessionInfo(data);

                // Display history
                displayHistory(fullHistory);
            } catch (error) {
                console.error('Error loading history:', error);
                document.getElementById('history-container').innerHTML =
                    '<div class="no-history">Error loading history. Please try again.</div>';
            }
        }

        function displayStats(statistics, totalInteractions) {
            const statsContainer = document.getElementById('stats-container');

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalInteractions}</div>
                    <div class="stat-label">Total Interactions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${statistics.ideas_generated || 0}</div>
                    <div class="stat-label">Ideas Generated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${statistics.roadmaps_created || 0}</div>
                    <div class="stat-label">Roadmaps Created</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${statistics.feasibility_assessments || 0}</div>
                    <div class="stat-label">Feasibility Assessments</div>
                </div>
            `;
        }

        function displaySessionInfo(data) {
            const sessionInfo = document.getElementById('session-info');
            const createdDate = new Date(data.created_at).toLocaleString();
            const lastAccessedDate = new Date(data.last_accessed).toLocaleString();

            sessionInfo.innerHTML = `
                <h3>üìä Session Information</h3>
                <p>
                    <strong style="color: #667eea;">Session ID:</strong> ${data.session_id}<br>
                    <strong style="color: #667eea;">Created:</strong> ${createdDate}<br>
                    <strong style="color: #667eea;">Last Accessed:</strong> ${lastAccessedDate}<br>
                    <strong style="color: #667eea;">Total Interactions:</strong> ${data.total_interactions}
                </p>
            `;
        }

        function displayHistory(history) {
            const container = document.getElementById('history-container');

            if (!history || history.length === 0) {
                container.innerHTML = '<div class="no-history">üì≠ No conversation history yet. Start by using the dashboard!</div>';
                return;
            }

            container.innerHTML = history.map((item, index) => {
                const timestamp = new Date(item.timestamp).toLocaleString();
                const actionLabel = item.action.replace(/_/g, ' ').toUpperCase();
                const outputPreview = typeof item.output === 'string'
                    ? item.output.substring(0, 300) + (item.output.length > 300 ? '...' : '')
                    : JSON.stringify(item.output, null, 2).substring(0, 300) + '...';

                return `
                    <div class="history-item">
                        <div class="history-item-header">
                            <div>
                                <span class="history-action">${actionLabel}</span>
                                <div class="history-time">‚è∞ ${timestamp}</div>
                            </div>
                        </div>
                        
                        ${item.input ? `
                            <div>
                                <strong style="color: #667eea;">Input:</strong>
                                <div class="history-input">${JSON.stringify(item.input, null, 2)}</div>
                            </div>
                        ` : ''}
                        
                        ${item.output ? `
                            <div>
                                <strong style="color: #667eea;">Output (Preview):</strong>
                                <div class="history-output">${outputPreview}</div>
                            </div>
                        ` : ''}
                        
                        <div class="history-item-actions">
                            <button class="history-item-btn" onclick="copyToClipboard(${index})"> Copy</button>
                            <button class="history-item-btn" onclick="expandItem(${index})"> View Full</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // function refreshHistory() {
        //     loadHistory();
        //     showNotification(' History refreshed!');
        // }

        async function clearHistory() {
            if (!confirm('‚ö†Ô∏è Are you sure you want to clear all history? This cannot be undone!')) {
                return;
            }

            try {
                const token = localStorage.getItem('jwt_token');

                if (!token) {
                    showNotification('Error: Authentication token not found. Please log in again.');
                    return;
                }

                const response = await fetch('/api/clear_history', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.status === 401) {
                    showNotification('Error: Authentication failed. Please log in again.');
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    loadHistory();
                    showNotification(' History cleared successfully!');
                } else {
                    showNotification(' Failed to clear history');
                }
            } catch (error) {
                console.error('Error clearing history:', error);
                showNotification(' Error clearing history');
            }
        }

        function copyToClipboard(index) {
            const item = fullHistory[index];
            const text = JSON.stringify(item, null, 2);

            navigator.clipboard.writeText(text).then(() => {
                showNotification(' Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                showNotification(' Failed to copy');
            });
        }

        function expandItem(index) {
            const item = fullHistory[index];
            const output = typeof item.output === 'string' ? item.output : JSON.stringify(item.output, null, 2);

            alert(`ACTION: ${item.action}\nTIME: ${new Date(item.timestamp).toLocaleString()}\n\nINPUT:\n${JSON.stringify(item.input, null, 2)}\n\nOUTPUT:\n${output}`);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 15px 25px;
                borderRadius: 8px;
                fontWeight: 600;
                zIndex: 9999;
                animation: slideIn 0.3s ease;
                boxShadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                border: 2px solid #46ecde;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Add animation styles dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(400px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(400px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
